<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
</head>
<body>
    <h1>Конвертер валют</h1>
    <form method="post">
        <label>Из валюты (например, USD):</label>
        <input type="text" name="base_currency" required>
        <label>В валюту (например, EUR):</label>
        <input type="text" name="target_currency" required>
        <label>Сумма:</label>
        <input type="number" step="0.01" name="amount" required>
        <button type="submit">Конвертировать</button>
    </form>

    {% if result is not none %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
